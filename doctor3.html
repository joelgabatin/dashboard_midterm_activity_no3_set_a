<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav id="sidebar" class="d-flex flex-column">
    <h3 class="px-3 mb-4">Dashboard</h3>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="index.html" class="nav-link">Hero</a>

        <a href="how-it-works.html" class="nav-link">How It Works</a>
      </li>
      <li>
        <a href="best-doctors.html" class="nav-link active">Best Doctors</a>
      </li>
      <li>
        <a href="clients-say.html" class="nav-link">What Clients Say</a>
      </li>
    </ul>
  </nav>

  <div id="content">
    <h1 class="mb-5">Edit Dr. Shaun</h1>
         
  
        <div class="mb-3">
            <div class="mt-3">
                <img id="bannerPreview" src="img/doctor3-img.png" alt="Banner Preview" style="width: 250px; height: 250px; display: block;" />
            </div>
            <label for="bannerImage" class="form-label">Doctor Image</label>
            <input class="form-control" type="file" id="bannerImage" accept="image/*" onchange="previewBannerImage(event)">
        </div>
        <script>
            function previewBannerImage(event) {
                const input = event.target;
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('bannerPreview').src = e.target.result;
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Doctor Name</label>
            <input type="text" class="form-control" id="nameInput" value="Dr. Shaun">
          </div>
          <div class="mb-3">
            <label for="qualInput" class="form-label">Qualification (e.g., Surgeon)</label>
            <input type="text" class="form-control" id="qualInput" value="Oncologist">
          </div>
          <div class="mb-3">
            <label for="starInput" class="form-label">Rating (1-5 Stars)</label>
            <input type="number" class="form-control" id="starInput" min="1" max="5" value="5">
          </div>
          <div class="mb-3">
            <label for="descInput" class="form-label">Short Description</label>
            <textarea class="form-control" id="descInput" rows="2">And excellence partiality estimating terminated day everything.</textarea>
          </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Update</button>
        </div>
    
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
